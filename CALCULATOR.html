<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="text/html">
    <meta name="discription" content="xxxx">
    <meta name="keywords" content="xxx, украинское солнышко">
    <title> CALCULATOR </title>

    <link rel="stylesheet" href="main.css">
</head>
<body>


<table>
    <thead>

    <tr>
        <td colspan="4">

            <input type="text" id="num-input" value="0" title="поле для ввода">

        </td>
        <td>
            <button class="operation-button" id="backspaceButton"> <</button>
        </td>
    </tr>
    </thead>


    <tbody>

    <tr>
        <td>
            <button class="num-button" id="num1">1</button>
        </td>
        <td>
            <button class="num-button" id="num2">2</button>
        </td>
        <td>
            <button class="num-button" id="num3">3</button>
        </td>
        <td>
            <button class="operation-button" id="num+">+</button>
        </td>
    </tr>


    <tr>
        <td>
            <button class="num-button" id="num4">4</button>
        </td>
        <td>
            <button class="num-button" id="num5">5</button>
        </td>
        <td>
            <button class="num-button" id="num6">6</button>
        </td>
        <td>
            <button class="operation-button" id="num-">-</button>
        </td>
    </tr>


    <tr>
        <td>
            <button class="num-button" id="num7">7</button>
        </td>
        <td>
            <button class="num-button" id="num8">8</button>
        </td>
        <td>
            <button class="num-button" id="num9">9</button>
        </td>
        <td>
            <button class="operation-button" id="num*">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="operation-button" id="cleanButton">DEL</button>
        </td>
        <td>
            <button class="num-button" id="zero">0</button>
        </td>
        <td>
            <button class="operation-button" id="point">.</button>
        </td>
        <td>
            <button class="operation-button" id="num/">/</button>
        </td>
    </tr>


    </tbody>


</table>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
