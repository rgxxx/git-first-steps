<!DOCTYPE html>

    <title> CALCULATOR </title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

<h1> CALCULATOR </h1>
<table>
    <thead>


    <td colspan="4">

        <input type="text" id="num-input" value="0" title="поле для ввода">

    </td>

    </thead>


    <tbody>

    <tr>
        <td>
            <button class="num-button" id="num1">1</button>
        </td>
        <td>
            <button class="num-button" id="num2">2</button>
        </td>
        <td>
            <button class="num-button" id="num3">3</button>
        </td>
        <td>
            <button class="operation-button">+</button>
        </td>
    </tr>


    <tr>
        <td>
            <button class="num-button" id="num4">4</button>
        </td>
        <td>
            <button class="num-button" id="num5">5</button>
        </td>
        <td>
            <button class="num-button" id="num6">6</button>
        </td>
        <td>
            <button class="operation-button">-</button>
        </td>
    </tr>


    <tr>
        <td>
            <button class="num-button" id="num7">7</button>
        </td>
        <td>
            <button class="num-button" id="num8">8</button>
        </td>
        <td>
            <button class="num-button" id="num9">9</button>
        </td>
        <td>
            <button class="operation-button">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="operation-button" id="backspaceButton"> <</button>
        </td>
        <td>
            <button class="num-button" id="num0">0</button>
        </td>
        <td>
            <button class="operation-button">.</button>
        </td>
        <td>
            <button class="operation-button">/</button>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <button style="width:172Px;height:40Px" class="operation-button" id="=">=</button>
        </td>
    </tr>

    </tbody>


</table>


<script type="text/javascript" src="main.js"></script>
